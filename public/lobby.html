<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby - Sneaky Joker</title>
</head>
<body>
    <div class="background">
        <div class="floating-symbols">
            <span class="symbol spade">♠</span>
            <span class="symbol heart">♥</span>
            <span class="symbol club">♣</span>
            <span class="symbol diamond">♦</span>
        </div>
    </div>
    <div class="container">
        <h1>Game Lobby</h1>
        <div class="input-group">
            <input type="text" id="roomCode" placeholder="Enter Room Code">
            <button id="joinRoom">Join Room</button>
        </div>
        <div class="button-group">
            <button id="createRoom">Create Room</button>
            <button id="playWithBot">Play with Bot</button>
        </div>
        <div id="message" class="message"></div>
        <div id="roomInfo" class="room-info"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="lobby.js"></script>
</body>
</html>
