<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Room - Sneaky Joker</title>
</head>
<body>
    <div class="background">
        <div class="floating-symbols">
            <span class="symbol spade">♠</span>
            <span class="symbol heart">♥</span>
            <span class="symbol club">♣</span>
            <span class="symbol diamond">♦</span>
        </div>
    </div>

    <div class="game-container">
        <!-- Player Seats -->
        <div class="player-seats">
            <div class="player player-1">
                <div class="avatar">
                    <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=player1" alt="Player 1">
                </div>
                <div class="player-info">
                    <span class="username">Player 1</span>
                    <div class="turn-indicator"></div>
                </div>
            </div>
            <div class="player player-2">
                <div class="avatar">
                    <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=player2" alt="Player 2">
                </div>
                <div class="player-info">
                    <span class="username">Player 2</span>
                    <div class="turn-indicator"></div>
                </div>
            </div>
        </div>

        <!-- Game Area -->
        <div class="game-area">
            <div class="played-cards">
                <div class="card-stack"></div>
            </div>
            <div class="timer-container">
                <div class="timer">30</div>
            </div>
        </div>

        <!-- Player's Hand -->
        <div class="player-hand">
            <div class="hand-container">
                <div class="card" data-value="A♠">
                    <div class="card-inner">
                        <div class="card-front">A♠</div>
                        <div class="card-back">♠</div>
                    </div>
                </div>
                <div class="card" data-value="K♥">
                    <div class="card-inner">
                        <div class="card-front">K♥</div>
                        <div class="card-back">♥</div>
                    </div>
                </div>
                <div class="card" data-value="Q♣">
                    <div class="card-inner">
                        <div class="card-front">Q♣</div>
                        <div class="card-back">♣</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Game Controls -->
        <div class="game-controls">
            <button class="control-btn play-card">Play Card</button>
            <button class="control-btn bluff">Bluff</button>
            <button class="control-btn pass">Pass</button>
            <button class="control-btn leave-game">Leave Game</button>
        </div>

        <!-- Chat Box -->
        <div class="chat-container">
            <div class="chat-messages">
                <div class="message system">Game started!</div>
            </div>
            <div class="chat-input">
                <input type="text" placeholder="Type a message...">
                <button class="send-btn">Send</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>
</html>
